<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Owl Head -->
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Owl Head -->
  <circle cx="100" cy="25" r="20" fill="url(#owlGradient)" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Gear Eyes -->
  <g transform="translate(90,20)">
    <circle cx="0" cy="0" r="7" fill="#1e40af" stroke="#0f172a" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-8" width="2" height="2" fill="#1e40af"/>
    <rect x="-1" y="6" width="2" height="2" fill="#1e40af"/>
    <rect x="-8" y="-1" width="2" height="2" fill="#1e40af"/>
    <rect x="6" y="-1" width="2" height="2" fill="#1e40af"/>
    <circle cx="0" cy="0" r="1.5" fill="#0f172a"/>
  </g>
  
  <g transform="translate(110,20)">
    <circle cx="0" cy="0" r="7" fill="#1e40af" stroke="#0f172a" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
    <!-- Gear teeth -->
    <rect x="-1" y="-8" width="2" height="2" fill="#1e40af"/>
    <rect x="-1" y="6" width="2" height="2" fill="#1e40af"/>
    <rect x="-8" y="-1" width="2" height="2" fill="#1e40af"/>
    <rect x="6" y="-1" width="2" height="2" fill="#1e40af"/>
    <circle cx="0" cy="0" r="1.5" fill="#0f172a"/>
  </g>
  
  <!-- Beak -->
  <polygon points="100,30 95,35 105,35" fill="#f97316" stroke="#ea580c" stroke-width="1"/>
  
  <!-- Circuit Board Body -->
  <rect x="85" y="40" width="30" height="20" fill="#0f172a" stroke="#1e40af" stroke-width="1" rx="2"/>
  <!-- Circuit lines -->
  <rect x="88" y="43" width="24" height="1" fill="#3b82f6"/>
  <rect x="88" y="46" width="24" height="1" fill="#3b82f6"/>
  <rect x="88" y="49" width="24" height="1" fill="#3b82f6"/>
  <rect x="88" y="52" width="24" height="1" fill="#3b82f6"/>
  <!-- Central chip -->
  <rect x="92" y="47" width="16" height="6" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Wings -->
  <ellipse cx="70" cy="50" rx="18" ry="12" fill="url(#wingGradient)" stroke="#0f172a" stroke-width="1"/>
  <ellipse cx="130" cy="50" rx="18" ry="12" fill="url(#wingGradient)" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Perch Bar -->
  <rect x="60" y="65" width="80" height="4" fill="#f97316" stroke="#ea580c" stroke-width="1" rx="2"/>
  <!-- Feet segments -->
  <circle cx="70" cy="69" r="2" fill="#f97316"/>
  <circle cx="80" cy="69" r="2" fill="#f97316"/>
  <circle cx="120" cy="69" r="2" fill="#f97316"/>
  <circle cx="130" cy="69" r="2" fill="#f97316"/>
  
  <!-- Text -->
  <text x="100" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0f172a">Ai-4.BIZ</text>
</svg>