<section class="min-h-screen bg-white px-6 py-10 text-slate-900">
  <div class="mx-auto max-w-5xl space-y-8">
    <header class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold">Subscriptions</h1>
        <p class="text-sm text-slate-500">Overview of all subscription tiers and add-on bundles.</p>
      </div>
      <button class="rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
        Create new plan
      </button>
    </header>

    <div class="grid gap-6 md:grid-cols-2">
      <article *ngFor="let plan of subscriptionPlans()" class="rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="border-b border-slate-100 px-6 py-5">
          <h2 class="text-lg font-semibold">{{ plan.name }}</h2>
          <p class="text-sm text-slate-500">{{ plan.summary }}</p>
        </div>
        <div class="space-y-5 px-6 py-5">
          <div class="flex items-baseline gap-2">
            <span class="text-3xl font-semibold">{{ plan.price | currency }}</span>
            <span class="text-xs uppercase tracking-wide text-slate-500">per month</span>
          </div>

          <ul class="space-y-3 text-sm text-slate-600">
            <li *ngFor="let feature of plan.features" class="flex items-start gap-3">
              <span class="mt-1 h-2 w-2 rounded-full bg-emerald-500"></span>
              <span>{{ feature }}</span>
            </li>
          </ul>

          <div class="flex items-center justify-between border-t border-slate-100 pt-4 text-sm">
            <p class="text-slate-500">Active accounts: {{ plan.activeCount }}</p>
            <button class="rounded-md border border-slate-200 px-3 py-1.5 text-xs font-medium hover:bg-slate-50">
              Manage plan
            </button>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
