<section class="min-h-screen bg-white px-6 py-10 text-slate-900">
  <div class="mx-auto max-w-5xl space-y-8">
    <header>
      <h1 class="text-2xl font-semibold">Choose Your Plan</h1>
      <p class="text-sm text-slate-500">Upgrade or downgrade anytime. Billing is prorated.</p>
    </header>

    <div class="grid gap-6 md:grid-cols-3">
      <article *ngFor="let tier of publicPlans()" class="flex flex-col rounded-2xl border border-slate-200 bg-white shadow-sm">
        <div class="border-b border-slate-100 px-6 py-5">
          <h2 class="text-lg font-semibold">{{ tier.name }}</h2>
          <p class="text-sm text-slate-500">{{ tier.description }}</p>
        </div>
        <div class="flex flex-1 flex-col gap-6 px-6 py-5">
          <div>
            <span class="text-3xl font-semibold">{{ tier.price | currency }}</span>
            <span class="text-xs text-slate-500"> / month</span>
          </div>

          <ul class="space-y-3 text-sm text-slate-600">
            <li *ngFor="let bullet of tier.bullets" class="flex items-start gap-3">
              <span class="mt-1 h-2 w-2 rounded-full bg-emerald-500"></span>
              <span>{{ bullet }}</span>
            </li>
          </ul>

          <button class="mt-auto rounded-md bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
            Select {{ tier.name }}
          </button>
        </div>
      </article>
    </div>
  </div>
</section>
