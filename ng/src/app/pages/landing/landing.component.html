<div class="min-h-screen bg-gray-50">
	<!-- Language Toggle -->
	<div class="absolute top-4 right-4 sm:top-6 sm:right-6">
		<div class="flex gap-1 sm:gap-2">
			<button
							(click)="lang.setLanguage('en')"
							[class.font-bold]="lang.currentLanguage === 'en'"
							[class.text-gray-400]="lang.currentLanguage !== 'en'"
							class="px-2 py-1 sm:px-3 text-sm sm:text-base">
				English
			</button>
			<button
							(click)="lang.setLanguage('he')"
							[class.font-bold]="lang.currentLanguage === 'he'"
							[class.text-gray-400]="lang.currentLanguage !== 'he'"
							class="px-2 py-1 sm:px-3 text-sm sm:text-base">
				×¢×‘×¨×™×ª
			</button>
		</div>
	</div>
	
	<div class="container mx-auto px-4 py-8 sm:py-12 md:py-16 max-w-4xl">
		<!-- Landing Hero Component -->
		<app-landing-hero></app-landing-hero>
		
		<!-- CTA Buttons -->
		<div class="flex gap-4 sm:gap-6 max-w-2xl mx-auto flex-wrap justify-center mt-8 sm:mt-10">
			<a
							routerLink="/register"
							class="px-8 sm:px-12 py-4 sm:py-5 text-white text-center rounded-xl font-semibold text-lg sm:text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-lg"
							style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">
				{{ lang.t('landing.register') }} ðŸš€
			</a>
			<a
							routerLink="/auth"
							class="px-8 sm:px-12 py-4 sm:py-5 bg-white text-gray-700 text-center rounded-xl font-semibold text-lg sm:text-xl border-2 border-gray-300 transition-all duration-300 transform hover:scale-105 hover:border-primary hover:shadow-lg">
				{{ lang.t('landing.login') }} âœ¨
			</a>
		</div>
	</div>

	<!-- Footer with Legal Text -->
	<footer class="legal-footer" [attr.dir]="lang.currentLanguage === 'he' ? 'rtl' : 'ltr'">
		<p>
			{{ lang.t('auth.footerText') }}
			<a routerLink="/terms" class="legal-link">{{ lang.t('auth.termsOfUse') }}</a>
			{{ lang.t('auth.and') }}
			<a routerLink="/terms" class="legal-link">{{ lang.t('auth.privacyPolicy') }}</a>
			{{ lang.t('auth.ofCompany') }}
		</p>
	</footer>
</div>
