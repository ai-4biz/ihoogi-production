<div class="partners-page" [attr.dir]="lang.currentLanguage === 'he' ? 'rtl' : 'ltr'">
  <div class="partners-container">
    <!-- Coming Soon Message Card -->
    <div class="coming-soon-card">
      <button class="coming-soon-close" (click)="goToDashboard()" [attr.aria-label]="lang.t('common.close')">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="coming-soon-header">
        <img src="/img/logo.png" alt="iHoogi Logo" class="coming-soon-logo">
        <h1 class="coming-soon-title">{{ lang.t('partners.comingSoonTitle') }}</h1>
      </div>
      
      <div class="coming-soon-features">
        <div class="coming-soon-feature-item">
          <span class="feature-bullet">•</span>
          <span class="feature-text">{{ lang.t('partners.comingSoonFeature1') }}</span>
        </div>
        <div class="coming-soon-feature-item">
          <span class="feature-bullet">•</span>
          <span class="feature-text">{{ lang.t('partners.comingSoonFeature2') }}</span>
        </div>
        <div class="coming-soon-feature-item">
          <span class="feature-bullet">•</span>
          <span class="feature-text">{{ lang.t('partners.comingSoonFeature3') }}</span>
        </div>
        <div class="coming-soon-feature-item">
          <span class="feature-bullet">•</span>
          <span class="feature-text">{{ lang.t('partners.comingSoonFeature4') }}</span>
        </div>
      </div>

      <div class="coming-soon-footer">
        <p class="coming-soon-message">{{ lang.t('partners.comingSoonMessage') }}</p>
      </div>

      <button class="coming-soon-back-btn" (click)="goToDashboard()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        {{ lang.t('common.back') || 'חזרה למערכת' }}
      </button>
    </div>
  </div>
</div>
